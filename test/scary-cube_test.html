<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>scary-cube test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../scary-cube.js"></script>
  </head>
  <body>

    <test-fixture id="TestFixture">
      <template>
        <scary-cube></scary-cube>
      </template>
    </test-fixture>

    <script type="module">
      const scrambledFaces = [
        {'side': 'B', 'vPos': 'bottom', 'hPos': 'left', 'color': 'white'},
        {'side': 'F', 'vPos': 'bottom', 'hPos': 'center', 'color': 'white'},
        {'side': 'D', 'vPos': 'bottom', 'hPos': 'left', 'color': 'white'},
        {'side': 'D', 'vPos': 'middle', 'hPos': 'left', 'color': 'white'},
        {'side': 'U', 'vPos': 'middle', 'hPos': 'center', 'color': 'white'},
        {'side': 'D', 'vPos': 'bottom', 'hPos': 'center', 'color': 'white'},
        {'side': 'R', 'vPos': 'top', 'hPos': 'right', 'color': 'white'},
        {'side': 'R', 'vPos': 'middle', 'hPos': 'right', 'color': 'white'},
        {'side': 'F', 'vPos': 'top', 'hPos': 'right', 'color': 'white'},
        {'side': 'L', 'vPos': 'top', 'hPos': 'right', 'color': 'yellow'},
        {'side': 'U', 'vPos': 'middle', 'hPos': 'left', 'color': 'yellow'},
        {'side': 'D', 'vPos': 'top', 'hPos': 'left', 'color': 'yellow'},
        {'side': 'D', 'vPos': 'middle', 'hPos': 'right', 'color': 'yellow'},
        {'side': 'D', 'vPos': 'middle', 'hPos': 'center', 'color': 'yellow'},
        {'side': 'U', 'vPos': 'top', 'hPos': 'center', 'color': 'yellow'},
        {'side': 'L', 'vPos': 'top', 'hPos': 'left', 'color': 'yellow'},
        {'side': 'U', 'vPos': 'middle', 'hPos': 'right', 'color': 'yellow'},
        {'side': 'D', 'vPos': 'top', 'hPos': 'right', 'color': 'yellow'},
        {'side': 'U', 'vPos': 'bottom', 'hPos': 'right', 'color': 'red'},
        {'side': 'B', 'vPos': 'bottom', 'hPos': 'center', 'color': 'red'},
        {'side': 'L', 'vPos': 'bottom', 'hPos': 'left', 'color': 'red'},
        {'side': 'F', 'vPos': 'middle', 'hPos': 'left', 'color': 'red'},
        {'side': 'R', 'vPos': 'middle', 'hPos': 'center', 'color': 'red'},
        {'side': 'R', 'vPos': 'middle', 'hPos': 'left', 'color': 'red'},
        {'side': 'F', 'vPos': 'bottom', 'hPos': 'left', 'color': 'red'},
        {'side': 'B', 'vPos': 'top', 'hPos': 'center', 'color': 'red'},
        {'side': 'F', 'vPos': 'bottom', 'hPos': 'right', 'color': 'red'},
        {'side': 'D', 'vPos': 'bottom', 'hPos': 'right', 'color': 'orange'},
        {'side': 'L', 'vPos': 'bottom', 'hPos': 'center', 'color': 'orange'},
        {'side': 'B', 'vPos': 'top', 'hPos': 'left', 'color': 'orange'},
        {'side': 'L', 'vPos': 'middle', 'hPos': 'left', 'color': 'orange'},
        {'side': 'L', 'vPos': 'middle', 'hPos': 'center', 'color': 'orange'},
        {'side': 'U', 'vPos': 'bottom', 'hPos': 'center', 'color': 'orange'},
        {'side': 'U', 'vPos': 'top', 'hPos': 'left', 'color': 'orange'},
        {'side': 'R', 'vPos': 'bottom', 'hPos': 'center', 'color': 'orange'},
        {'side': 'U', 'vPos': 'bottom', 'hPos': 'left', 'color': 'orange'},
        {'side': 'U', 'vPos': 'top', 'hPos': 'right', 'color': 'green'},
        {'side': 'B', 'vPos': 'middle', 'hPos': 'left', 'color': 'green'},
        {'side': 'R', 'vPos': 'top', 'hPos': 'left', 'color': 'green'},
        {'side': 'F', 'vPos': 'top', 'hPos': 'center', 'color': 'green'},
        {'side': 'F', 'vPos': 'middle', 'hPos': 'center', 'color': 'green'},
        {'side': 'L', 'vPos': 'middle', 'hPos': 'right', 'color': 'green'},
        {'side': 'F', 'vPos': 'top', 'hPos': 'left', 'color': 'green'},
        {'side': 'L', 'vPos': 'top', 'hPos': 'center', 'color': 'green'},
        {'side': 'L', 'vPos': 'bottom', 'hPos': 'right', 'color': 'green'},
        {'side': 'B', 'vPos': 'bottom', 'hPos': 'right', 'color': 'blue'},
        {'side': 'D', 'vPos': 'top', 'hPos': 'center', 'color': 'blue'},
        {'side': 'R', 'vPos': 'bottom', 'hPos': 'right', 'color': 'blue'},
        {'side': 'F', 'vPos': 'middle', 'hPos': 'right', 'color': 'blue'},
        {'side': 'B', 'vPos': 'middle', 'hPos': 'center', 'color': 'blue'},
        {'side': 'B', 'vPos': 'middle', 'hPos': 'right', 'color': 'blue'},
        {'side': 'R', 'vPos': 'bottom', 'hPos': 'left', 'color': 'blue'},
        {'side': 'R', 'vPos': 'top', 'hPos': 'center', 'color': 'blue'},
        {'side': 'B', 'vPos': 'top', 'hPos': 'right', 'color': 'blue'}
      ];

      const scrambledString = 'LDFDUDLLRFBURRUBLBFFURFBRURDBDUDDUULDFDLLFRLFLRBFBBURB';

      function faceSort (a, b) {
        if (a.side !== b.side) {
          return (a.side < b.side) ? -1 : 1;
        }
        if (a.vPos !== b.vPos) {
          return (a.vPos < b.vPos) ? -1 : 1;
        }
        if (a.hPos !== b.hPos) {
          return (a.hPos < b.hPos) ? -1 : 1;
        }
        if (a.color !== b.color) {
          return (a.color < b.color) ? -1 : 1;
        }
        return 0;
      }

      suite('scary-cube', () => {
        var element;

        setup(() => {
          element = fixture('TestFixture');
        });

        test('instantiating the element has a solved cube', () => {
          assert.equal(element.isSolved, true);
        });

        test('performing a move fires the `move-finished` event', (done) => {
         // Create a test fixture
         element.addEventListener('move-finished', () => {
            done();
          });
          element.addMove('U', true);
        })

        test('moves make the cube unsolved', (done) => {
          // Create a test fixture
          element.addEventListener('move-finished', () => {
            assert.equal(element.isSolved, false);
            done();
          });
          element.addMove('U', true);
        });

        test('solving the cube fires the `cube-solved` event', (done) => {
          element.addEventListener('cube-solved', () => {
            assert.equal(element.isSolved, true);
            done();
          });
          element.addMoves("U U'", true);
        })

        test('invalid moves are ignored on addMove', () => {
          element.addMove('q');
          assert.equal(element._queue.length, 0);
        });

        test('invalid moves are ignored on addMoves', () => {
          element.addMoves('q U xx U2');
          assert.equal(element._queue.length, 2);
        });

        suite('faces setter', () => {
          test('setting faces works', (done) => {
            const faces = element.faces;

            element.addEventListener('move-finished', () => {
              element.faces = faces;
              const checkFaces = element.faces;
              assert.deepEqual(faces, checkFaces);
              done();
            });
            element.addMoves('U R L', true);
          });

          test('setting faces with too few faces throws an error', () => {
            const faces = [{
              side: 'u', vPos: 'middle', hPos: 'center', color: 'white'
            }];
            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with missing side throws an error', () => {
            const faces = element.faces;
            delete faces[2].side;

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with missing vPos throws an error', () => {
            const faces = element.faces;
            delete faces[10].vPos;

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with missing hPos throws an error', () => {
            const faces = element.faces;
            delete faces[20].hPos;

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with missing color throws an error', () => {
            const faces = element.faces;
            delete faces[31].color;

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with invalid side throws an error', () => {
            const faces = element.faces;
            faces[2].side = 'x';

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with invalid vPos throws an error', () => {
            const faces = element.faces;
            faces[10].vPos = 'x';

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with invalid hPos throws an error', () => {
            const faces = element.faces;
            faces[20].hPos = 'x';

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting faces with invalid color throws an error', () => {
            const faces = element.faces;
            faces[31].color = 'x';

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting duplicate faces throws an error', () => {
            const faces = element.faces;
            faces[1].side = faces[2].side;
            faces[1].vPos = faces[2].vPos;
            faces[1].hPos = faces[2].hPos;

            assert.throws(() => {
              element.faces = faces;
            });
          });

          test('setting too many same colors throws an error', () => {
            const faces = element.faces;
            for (let i = 0; i < 10; i++) {
              faces[i].color = 'red';
            }

            assert.throws(() => {
              element.faces = faces;
            });
          });
        });

        suite('cube.js string methods', () => {
          test('getter works on initial state', () => {
            const faces = element.facesAsString;
            assert.equal(faces, 'UUUUUUUUURRRRRRRRRFFFFFFFFFDDDDDDDDDLLLLLLLLLBBBBBBBBB');
          });

          test('getter works on scrambled state', () => {
            element.faces = scrambledFaces;
            const faces = element.facesAsString;
            assert.equal(faces, scrambledString);
          });

          test('setter works', () => {
            element.faces = scrambledString;
            const faces = element.faces.sort(faceSort);
            scrambledFaces.sort(faceSort);
            assert.deepEqual(faces, scrambledFaces);
          })
        });
      });
    </script>

  </body>
</html>
